<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O Hobbit: Uma Jornada Inesperada</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap');
        body {
            font-family: 'Merriweather', serif;
            background-color: #f0e6d6;
            color: #4a4a4a;
        }
        .container {
            max-width: 900px;
            margin: auto;
            padding: 2rem;
            background-color: #fffaf0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
        }
        .header {
            border-bottom: 2px solid #a37a53;
            padding-bottom: 1rem;
            margin-bottom: 2rem;
        }
        .article-card {
            background-color: #fff;
            border: 1px solid #d4c5b4;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .article-title {
            color: #8c5b3e;
        }
        .footer {
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 2px solid #a37a53;
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="container mx-auto">
        <header class="header text-center">
            <h1 class="text-5xl font-bold text-center text-gray-800">O Hobbit</h1>
            <p class="mt-2 text-xl italic text-gray-600">Uma Aventura de J.R.R. Tolkien</p>
        </header>

        <main id="main-content">
            <!-- Os artigos serão gerados por JavaScript aqui -->
        </main>

        <footer class="footer text-center text-sm text-gray-500">
            <p>&copy; 2024 Jornada Inesperada. Todos os direitos reservados.</p>
        </footer>
    </div>

    <script>
        const artigos = [
            {
                titulo: "A História de Bilbo Bolseiro",
                imagem: "https://via.placeholder.com/600x400/8c5b3e/fff?text=Bilbo+Bolseiro",
                texto: "Bilbo Bolseiro é um hobbit pacato que adora uma vida tranquila no Condado. Sua rotina muda completamente quando o mago Gandalf e um grupo de 13 anões chegam à sua porta, procurando um 'ladrão' para uma missão perigosa."
            },
            {
                titulo: "O Mago Gandalf",
                imagem: "https://via.placeholder.com/600x400/6b7280/fff?text=Gandalf",
                texto: "Gandalf, o Cinzento, é um mago poderoso e enigmático que age como o mentor de Bilbo. Ele é o principal responsável por convencer o hobbit a se juntar à aventura, vendo nele uma coragem que Bilbo nem imaginava possuir."
            },
            {
                titulo: "A Busca por Erebor",
                imagem: "https://via.placeholder.com/600x400/7c3a21/fff?text=Erebor",
                texto: "A missão dos anões e de Bilbo é recuperar o tesouro de sua antiga terra, a Montanha Solitária (Erebor), que foi roubado pelo terrível dragão Smaug."
            }
        ];

        const main = document.getElementById('main-content');

        artigos.forEach(artigo => {
            const articleElement = document.createElement('article');
            articleElement.className = 'article-card';
            articleElement.innerHTML = `
                <h2 class="article-title text-3xl font-bold mb-4">${artigo.titulo}</h2>
                <img src="${artigo.imagem}" alt="${artigo.titulo}" class="w-full rounded-lg mb-4">
                <p class="text-base leading-relaxed">${artigo.texto}</p>
            `;
            main.appendChild(articleElement);
        });
    </script>
</body>
</html>
