<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Gerenciamento - C.I. Plenitude</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --laranja-plenitude: #f97316;
        }
        .bg-laranja {
            background-color: var(--laranja-plenitude) !important;
        }
        .text-laranja {
            color: var(--laranja-plenitude) !important;
        }
        body {
            background: url('Imagem CIP 2025-09-25 à(s) 14.46.26_28b08d2a.jpg') no-repeat center center fixed;
            background-size: cover;
        }
    </style>

    <!-- Firebase App (core SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <!-- Firebase Analytics (opcional) -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-analytics-compat.js"></script>
    <!-- Firebase Auth (opcional) -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <!-- Firebase Firestore (opcional) -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
        <!-- Firebase Storage -->
        <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

        <script>
            // Configuração do Firebase
            const firebaseConfig = {
                apiKey: "AIzaSyAxuEEDjn6lPfKOysOcQjvWvUWqJL_990o",
                authDomain: "c-i-plenitude.firebaseapp.com",
                projectId: "c-i-plenitude",
                storageBucket: "c-i-plenitude.firebasestorage.app",
                messagingSenderId: "126733729315",
                appId: "1:126733729315:web:f6735a7904509d270fbb96",
                measurementId: "G-K6RHVQ3YLP"
            };
            // Inicializa o Firebase
            firebase.initializeApp(firebaseConfig);
            if (firebase.analytics) {
                firebase.analytics();
            }
        </script>
</head>
<body>
    <header class="w-100 py-3 bg-laranja text-white text-center shadow-sm" style="position:fixed;top:0;left:0;z-index:10;" role="banner">
        <span class="fw-bold fs-4">Administração - C.I. Plenitude</span>
                        <section id="admin-panel" style="display:none;" aria-labelledby="titulo-admin">
                            <h2 class="text-laranja mb-4" id="titulo-admin">Painel Administrativo</h2>
                            <button id="logout-btn" class="btn btn-secondary mb-4" aria-label="Sair do painel administrativo">Sair</button>
                            <form id="form-sobre" class="mb-4">
                                <h3 class="fs-5">Editar Sobre</h3>
                                <textarea id="sobre-texto" class="form-control mb-2" rows="3" required></textarea>
                                <button type="submit" class="btn btn-laranja">Salvar Sobre</button>
                                <span id="sobre-status" class="ms-2"></span>
                            </form>
                            <form id="form-cultos" class="mb-4">
                                <h3 class="fs-5">Cultos</h3>
                                <input id="culto1" class="form-control mb-2" placeholder="Culto 1" required>
                                <input id="culto2" class="form-control mb-2" placeholder="Culto 2" required>
                                <input id="culto3" class="form-control mb-2" placeholder="Culto 3" required>
                                <button type="submit" class="btn btn-laranja">Salvar Cultos</button>
                                <span id="cultos-status" class="ms-2"></span>
                            </form>
                            <form id="form-contato" class="mb-4">
                                <h3 class="fs-5">Contato</h3>
                                <input id="contato-endereco" class="form-control mb-2" placeholder="Endereço" required>
                                <input id="contato-telefone" class="form-control mb-2" placeholder="Telefone" required>
                                <input id="contato-email" class="form-control mb-2" placeholder="E-mail" required>
                                <button type="submit" class="btn btn-laranja">Salvar Contato</button>
                                <span id="contato-status" class="ms-2"></span>
                            </form>
                            <form id="form-projetos" class="mb-4">
                                <h3 class="fs-5">Projetos</h3>
                                <input id="novo-projeto" class="form-control mb-2" placeholder="Novo projeto">
                                <button type="button" id="add-projeto" class="btn btn-success mb-2">Adicionar Projeto</button>
                                <ul id="lista-projetos" class="list-group mb-2"></ul>
                                <button type="submit" class="btn btn-laranja">Salvar Projetos</button>
                                <span id="projetos-status" class="ms-2"></span>
                            </form>
                            <form id="form-imagem" class="mb-4">
                                <h3 class="fs-5">Imagem de Destaque</h3>
                                <input type="file" id="imagem-destaque" class="form-control mb-2" accept="image/*">
                                <img id="preview-imagem" src="" alt="Pré-visualização" class="img-fluid mb-2" style="max-height:150px;display:none;">
                                <button type="button" id="upload-imagem" class="btn btn-laranja">Enviar Imagem</button>
                                <span id="imagem-status" class="ms-2"></span>
                            </form>
                        </section>
                        <h2 class="text-laranja mb-4" id="titulo-admin">Painel Administrativo</h2>
                        <button id="logout-btn" class="btn btn-secondary" aria-label="Sair do painel administrativo">Sair</button>
                </section>
                <!-- Formulário de Login -->
                <section id="login-section" style="display:none;">
                    <div class="d-flex align-items-center justify-content-center min-vh-100" style="padding-top:60px;padding-bottom:60px;">
                        <div class="card shadow p-4" style="max-width: 350px; width: 100%; border: none; background: rgba(255,255,255,0.95);">
                            <div class="text-center mb-3">
                                <span class="fw-bold fs-4 text-laranja">Login</span>
                            </div>
                            <form id="login-form">
                                <div class="mb-3">
                                    <label for="login-email" class="form-label">E-mail</label>
                                    <input type="email" class="form-control" id="login-email" placeholder="E-mail" required autofocus>
                                </div>
                                <div class="mb-3">
                                    <label for="login-password" class="form-label">Senha</label>
                                    <input type="password" class="form-control" id="login-password" placeholder="Senha" required>
                                </div>
                                <button type="submit" class="btn btn-laranja w-100">Entrar</button>
                                <div id="login-error" class="text-danger mt-2 text-center" style="display:none;"></div>
                            </form>
                        </div>
                    </div>
                </section>
        </main>
    <footer class="w-100 py-2 bg-laranja text-white text-center shadow-sm" style="position:fixed;bottom:0;left:0;z-index:10;" role="contentinfo">
        <small>&copy; 2025 - Comunidade Internacional Plenitude</small>
    </footer>
        <script>
            // Tratamento de erros globais
            window.addEventListener('error', function(event) {
                const globalError = document.getElementById('global-error');
                if (globalError) {
                    globalError.textContent = 'Erro inesperado: ' + event.message;
                    globalError.style.display = 'block';
                    setTimeout(() => { globalError.style.display = 'none'; }, 8000);
                }
            });
            window.addEventListener('unhandledrejection', function(event) {
                const globalError = document.getElementById('global-error');
                if (globalError) {
                    globalError.textContent = 'Erro inesperado: ' + (event.reason && event.reason.message ? event.reason.message : event.reason);
                    globalError.style.display = 'block';
                    setTimeout(() => { globalError.style.display = 'none'; }, 8000);
                }
            });

        document.addEventListener('DOMContentLoaded', function() {
            const adminPanel = document.getElementById('admin-panel');
            const loginSection = document.getElementById('login-section');
            const loginForm = document.getElementById('login-form');
            const loginError = document.getElementById('login-error');
            const logoutBtn = document.getElementById('logout-btn');
            // Alterna exibição conforme autenticação
            firebase.auth().onAuthStateChanged(function(user) {
                if (user) {
                    if (adminPanel) adminPanel.style.display = 'block';
                    if (loginSection) loginSection.style.display = 'none';
                } else {
                    if (adminPanel) adminPanel.style.display = 'none';
                    if (loginSection) loginSection.style.display = 'block';
                }
            });
            if (loginForm) {
              loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const email = document.getElementById('login-email').value;
                const password = document.getElementById('login-password').value;
                firebase.auth().signInWithEmailAndPassword(email, password)
                  .then(() => {
                    loginError.style.display = 'none';
                  })
                  .catch((error) => {
                    let msg = 'Usuário ou senha inválidos.';
                    if (error.code === 'auth/user-not-found') msg = 'Usuário não encontrado.';
                    else if (error.code === 'auth/wrong-password') msg = 'Senha incorreta.';
                    else if (error.code === 'auth/invalid-email') msg = 'E-mail inválido.';
                    else if (error.code === 'auth/too-many-requests') msg = 'Muitas tentativas. Tente novamente mais tarde.';
                    loginError.textContent = msg;
                    loginError.style.display = 'block';
                  });
              });
            }
            if (logoutBtn) {
                logoutBtn.addEventListener('click', function() {
                    firebase.auth().signOut();
                });
            }
        });
        </script>
</body>
</html>
