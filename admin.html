<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Gerenciamento - C.I. Plenitude</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --laranja-plenitude: #f97316;
        }
        .bg-laranja {
            background-color: var(--laranja-plenitude) !important;
        }
        .text-laranja {
            color: var(--laranja-plenitude) !important;
        }
        body {
            background: linear-gradient(135deg, #f97316 0%, #fff7ed 100%) fixed;
            min-height: 100vh;
        }
    </style>

    <!-- Firebase App (core SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <!-- Firebase Analytics (opcional) -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-analytics-compat.js"></script>
    <!-- Firebase Auth (opcional) -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <!-- Firebase Firestore (opcional) -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
        <!-- Firebase Storage -->
        <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

        <script>
            // Configuração do Firebase
            const firebaseConfig = {
                apiKey: "AIzaSyAxuEEDjn6lPfKOysOcQjvWvUWqJL_990o",
                authDomain: "c-i-plenitude.firebaseapp.com",
                projectId: "c-i-plenitude",
                storageBucket: "c-i-plenitude.firebasestorage.app",
                messagingSenderId: "126733729315",
                appId: "1:126733729315:web:f6735a7904509d270fbb96",
                measurementId: "G-K6RHVQ3YLP"
            };
            // Inicializa o Firebase
            firebase.initializeApp(firebaseConfig);
            if (firebase.analytics) {
                firebase.analytics();
            }
        </script>
</head>
<body>
    <header class="w-100 py-3 bg-laranja text-white text-center shadow-sm" style="position:fixed;top:0;left:0;z-index:10;" role="banner">
        <span class="fw-bold fs-4">Administração - C.I. Plenitude</span>
        <div id="carregando" class="spinner-border text-light ms-3 align-middle" style="display:none;" role="status" aria-live="polite"><span class="visually-hidden">Carregando...</span></div>
    </header>
    <main class="container" style="margin-top:80px;">
        <section id="admin-panel" style="display:none;" aria-labelledby="titulo-admin">
            <h2 class="text-laranja mb-4" id="titulo-admin">Painel Administrativo</h2>
            <button id="logout-btn" class="btn btn-secondary mb-4" aria-label="Sair do painel administrativo">Sair</button>
            <form id="form-sobre" class="mb-4" autocomplete="off">
                <h3 class="fs-5">Editar Sobre</h3>
                <textarea id="sobre-texto" class="form-control mb-2" rows="3" required></textarea>
                <button type="submit" class="btn btn-laranja">Salvar Sobre</button>
                <span id="sobre-status" class="ms-2" aria-live="polite"></span>
            </form>
                        <form id="form-cultos" class="mb-4" autocomplete="off">
                                <h3 class="fs-5">Cultos</h3>
                                <div class="row g-2 align-items-end mb-2">
                                    <div class="col-md-3">
                                        <label for="culto-nome" class="form-label">Nome do Culto</label>
                                        <input id="culto-nome" class="form-control" placeholder="Ex: Celebração" required>
                                    </div>
                                    <div class="col-md-2">
                                        <label for="culto-dia" class="form-label">Dia</label>
                                        <input id="culto-dia" type="number" min="1" max="31" class="form-control" required>
                                    </div>
                                    <div class="col-md-2">
                                        <label for="culto-mes" class="form-label">Mês</label>
                                        <input id="culto-mes" type="number" min="1" max="12" class="form-control" required>
                                    </div>
                                    <div class="col-md-2">
                                        <label for="culto-ano" class="form-label">Ano</label>
                                        <input id="culto-ano" type="number" min="2023" max="2100" class="form-control" required>
                                    </div>
                                    <div class="col-md-2">
                                        <label for="culto-hora" class="form-label">Hora</label>
                                        <input id="culto-hora" type="time" class="form-control" required>
                                    </div>
                                    <div class="col-md-1">
                                        <button type="button" id="add-culto" class="btn btn-success w-100">+</button>
                                    </div>
                                </div>
                                <ul id="lista-cultos" class="list-group mb-2"></ul>
                                <button type="submit" class="btn btn-laranja">Salvar Cultos</button>
                                <span id="cultos-status" class="ms-2" aria-live="polite"></span>
                        </form>
            <form id="form-contato" class="mb-4" autocomplete="off">
                <h3 class="fs-5">Contato</h3>
                <input id="contato-endereco" class="form-control mb-2" placeholder="Endereço" required>
                <input id="contato-telefone" class="form-control mb-2" placeholder="Telefone" required>
                <input id="contato-email" class="form-control mb-2" placeholder="E-mail" required>
                <button type="submit" class="btn btn-laranja">Salvar Contato</button>
                <span id="contato-status" class="ms-2" aria-live="polite"></span>
            </form>
            <form id="form-projetos" class="mb-4" autocomplete="off">
                <h3 class="fs-5">Projetos</h3>
                <input id="novo-projeto" class="form-control mb-2" placeholder="Novo projeto">
                <button type="button" id="add-projeto" class="btn btn-success mb-2">Adicionar Projeto</button>
                <ul id="lista-projetos" class="list-group mb-2"></ul>
                <button type="submit" class="btn btn-laranja">Salvar Projetos</button>
                <span id="projetos-status" class="ms-2" aria-live="polite"></span>
            </form>
            <form id="form-imagem" class="mb-4" autocomplete="off">
                <h3 class="fs-5">Imagem de Destaque</h3>
                <input type="file" id="imagem-destaque" class="form-control mb-2" accept="image/*">
                <img id="preview-imagem" src="" alt="Pré-visualização" class="img-fluid mb-2" style="max-height:150px;display:none;">
                <button type="button" id="upload-imagem" class="btn btn-laranja" disabled>Enviar Imagem</button>
                <span id="imagem-status" class="ms-2" aria-live="polite"></span>
                <div class="progress mt-2" style="height: 8px; display:none;" id="upload-progress-bar">
                  <div class="progress-bar bg-laranja" id="upload-progress" role="progressbar" style="width:0%"></div>
                </div>
            </form>
        </section>
        <!-- Formulário de Login -->
        <section id="login-section" style="display:none;">
            <div class="d-flex align-items-center justify-content-center min-vh-100" style="padding-top:60px;padding-bottom:60px;">
                <div class="card shadow p-4" style="max-width: 350px; width: 100%; border: none; background: rgba(255,255,255,0.95);">
                    <div class="text-center mb-3">
                        <span class="fw-bold fs-4 text-laranja">Login</span>
                    </div>
                    <form id="login-form">
                        <div class="mb-3">
                            <label for="login-email" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="login-email" placeholder="E-mail" required autofocus>
                        </div>
                        <div class="mb-3">
                            <label for="login-password" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="login-password" placeholder="Senha" required>
                        </div>
                        <button type="submit" class="btn btn-laranja w-100">Entrar</button>
                        <div id="login-error" class="text-danger mt-2 text-center" style="display:none;"></div>
                    </form>
                </div>
            </div>
        </section>
    </main>
                <!-- Formulário de Login -->
                <section id="login-section" style="display:none;">
                    <div class="d-flex align-items-center justify-content-center min-vh-100" style="padding-top:60px;padding-bottom:60px;">
                        <div class="card shadow p-4" style="max-width: 350px; width: 100%; border: none; background: rgba(255,255,255,0.95);">
                            <div class="text-center mb-3">
                                <span class="fw-bold fs-4 text-laranja">Login</span>
                            </div>
                            <form id="login-form">
                                <div class="mb-3">
                                    <label for="login-email" class="form-label">E-mail</label>
                                    <input type="email" class="form-control" id="login-email" placeholder="E-mail" required autofocus>
                                </div>
                                <div class="mb-3">
                                    <label for="login-password" class="form-label">Senha</label>
                                    <input type="password" class="form-control" id="login-password" placeholder="Senha" required>
                                </div>
                                <button type="submit" class="btn btn-laranja w-100">Entrar</button>
                                <div id="login-error" class="text-danger mt-2 text-center" style="display:none;"></div>
                            </form>
                        </div>
                    </div>
                </section>
        </main>
    <footer class="w-100 py-2 bg-laranja text-white text-center shadow-sm" style="position:fixed;bottom:0;left:0;z-index:10;" role="contentinfo">
        <small>&copy; 2025 - Comunidade Internacional Plenitude</small>
    </footer>
        <script>
            // Tratamento de erros globais
            window.addEventListener('error', function(event) {
                const globalError = document.getElementById('global-error');
                if (globalError) {
                    globalError.textContent = 'Erro inesperado: ' + event.message;
                    globalError.style.display = 'block';
                    setTimeout(() => { globalError.style.display = 'none'; }, 8000);
                }
            });
            window.addEventListener('unhandledrejection', function(event) {
                const globalError = document.getElementById('global-error');
                if (globalError) {
                    globalError.textContent = 'Erro inesperado: ' + (event.reason && event.reason.message ? event.reason.message : event.reason);
                    globalError.style.display = 'block';
                    setTimeout(() => { globalError.style.display = 'none'; }, 8000);
                }
            });

        document.addEventListener('DOMContentLoaded', function() {
            const carregando = document.getElementById('carregando');
            const adminPanel = document.getElementById('admin-panel');
            const loginSection = document.getElementById('login-section');
            const loginForm = document.getElementById('login-form');
            const loginError = document.getElementById('login-error');
            const logoutBtn = document.getElementById('logout-btn');
            // Formulários do painel
            const formSobre = document.getElementById('form-sobre');
            const sobreTexto = document.getElementById('sobre-texto');
            const sobreStatus = document.getElementById('sobre-status');
            const formCultos = document.getElementById('form-cultos');
            const cultoNome = document.getElementById('culto-nome');
            const cultoDia = document.getElementById('culto-dia');
            const cultoMes = document.getElementById('culto-mes');
            const cultoAno = document.getElementById('culto-ano');
            const cultoHora = document.getElementById('culto-hora');
            const addCulto = document.getElementById('add-culto');
            const listaCultos = document.getElementById('lista-cultos');
            const cultosStatus = document.getElementById('cultos-status');
            let cultos = [];
            const formContato = document.getElementById('form-contato');
            const contatoEndereco = document.getElementById('contato-endereco');
            const contatoTelefone = document.getElementById('contato-telefone');
            const contatoEmail = document.getElementById('contato-email');
            const contatoStatus = document.getElementById('contato-status');
            const formProjetos = document.getElementById('form-projetos');
            const novoProjeto = document.getElementById('novo-projeto');
            const addProjeto = document.getElementById('add-projeto');
            const listaProjetos = document.getElementById('lista-projetos');
            const projetosStatus = document.getElementById('projetos-status');
            const formImagem = document.getElementById('form-imagem');
            const imagemDestaque = document.getElementById('imagem-destaque');
            const previewImagem = document.getElementById('preview-imagem');
            const uploadImagem = document.getElementById('upload-imagem');
            const imagemStatus = document.getElementById('imagem-status');
            const progressBar = document.getElementById('upload-progress-bar');
            const progress = document.getElementById('upload-progress');
            let projetos = [];

            // Alterna exibição conforme autenticação
            firebase.auth().onAuthStateChanged(function(user) {
                if (user) {
                    if (adminPanel) adminPanel.style.display = 'block';
                    if (loginSection) loginSection.style.display = 'none';
                    carregarDadosPainel();
                } else {
                    if (adminPanel) adminPanel.style.display = 'none';
                    if (loginSection) loginSection.style.display = 'block';
                }
            });
            if (loginForm) {
              loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const email = document.getElementById('login-email').value;
                const password = document.getElementById('login-password').value;
                if (!email || !password) {
                    loginError.textContent = 'Preencha todos os campos.';
                    loginError.style.display = 'block';
                    loginForm.querySelector('input:invalid')?.focus();
                    return;
                }
                firebase.auth().signInWithEmailAndPassword(email, password)
                  .then(() => {
                    loginError.style.display = 'none';
                  })
                  .catch((error) => {
                    let msg = 'Usuário ou senha inválidos.';
                    if (error.code === 'auth/user-not-found') msg = 'Usuário não encontrado.';
                    else if (error.code === 'auth/wrong-password') msg = 'Senha incorreta.';
                    else if (error.code === 'auth/invalid-email') msg = 'E-mail inválido.';
                    else if (error.code === 'auth/too-many-requests') msg = 'Muitas tentativas. Tente novamente mais tarde.';
                    loginError.textContent = msg;
                    loginError.style.display = 'block';
                    loginForm.querySelector('input')?.focus();
                  });
              });
            }
            if (logoutBtn) {
                logoutBtn.addEventListener('click', function() {
                    if (confirm('Deseja realmente sair do painel?')) {
                        firebase.auth().signOut();
                    }
                });
            }

            // Firestore
            const db = firebase.firestore();
            // Storage
            const storage = firebase.storage();

            // Carregar dados do painel
            function carregarDadosPainel() {
                carregando.style.display = 'inline-block';
                // Sobre
                db.collection('site').doc('conteudo').get().then(doc => {
                    if (doc.exists) {
                        const data = doc.data();
                        sobreTexto.value = data.sobre || '';
                        cultos = data.cultos || [];
                        renderizarCultos();
                        contatoEndereco.value = data.endereco || '';
                        contatoTelefone.value = data.telefone || '';
                        contatoEmail.value = data.email || '';
                        projetos = data.projetos || [];
                        renderizarProjetos();
                    }
                    carregando.style.display = 'none';
                }).catch((err)=>{
                    carregando.style.display = 'none';
                    sobreStatus.textContent = 'Erro ao carregar dados.';
                });
                // Imagem destaque
                storage.ref('destaque.jpg').getDownloadURL().then(url => {
                    previewImagem.src = url;
                    previewImagem.style.display = 'block';
                }).catch(() => {
                    previewImagem.style.display = 'none';
                });
            }

            // Salvar Sobre
            if (formSobre) {
                formSobre.addEventListener('submit', function(e) {
                    e.preventDefault();
                    if (!sobreTexto.value.trim()) {
                        sobreStatus.textContent = 'Preencha o campo Sobre.';
                        sobreTexto.focus();
                        return;
                    }
                    db.collection('site').doc('conteudo').set({ sobre: sobreTexto.value }, { merge: true })
                        .then(() => { sobreStatus.textContent = 'Salvo!'; setTimeout(()=>sobreStatus.textContent='',2000); })
                        .catch(()=>{ sobreStatus.textContent = 'Erro ao salvar.'; });
                });
            }
            // Cultos dinâmicos
            function renderizarCultos() {
                listaCultos.innerHTML = '';
                cultos.forEach((c, idx) => {
                    const li = document.createElement('li');
                    li.className = 'list-group-item d-flex justify-content-between align-items-center';
                    li.innerHTML = `<span>${c.nome} - ${c.dia}/${c.mes}/${c.ano} às ${c.hora}</span>`;
                    const btn = document.createElement('button');
                    btn.className = 'btn btn-sm btn-danger';
                    btn.textContent = 'Remover';
                    btn.onclick = () => { cultos.splice(idx,1); renderizarCultos(); };
                    li.appendChild(btn);
                    listaCultos.appendChild(li);
                });
            }
            if (addCulto) {
                addCulto.addEventListener('click', function() {
                    if (!cultoNome.value.trim() || !cultoDia.value || !cultoMes.value || !cultoAno.value || !cultoHora.value) {
                        cultosStatus.textContent = 'Preencha todos os campos.';
                        return;
                    }
                    cultos.push({
                        nome: cultoNome.value.trim(),
                        dia: cultoDia.value,
                        mes: cultoMes.value,
                        ano: cultoAno.value,
                        hora: cultoHora.value
                    });
                    renderizarCultos();
                    cultoNome.value = '';
                    cultoDia.value = '';
                    cultoMes.value = '';
                    cultoAno.value = '';
                    cultoHora.value = '';
                    cultosStatus.textContent = '';
                });
            }
            if (formCultos) {
                formCultos.addEventListener('submit', function(e) {
                    e.preventDefault();
                    if (!cultos.length) {
                        cultosStatus.textContent = 'Adicione pelo menos um culto.';
                        return;
                    }
                    db.collection('site').doc('conteudo').set({ cultos }, { merge: true })
                        .then(() => { cultosStatus.textContent = 'Salvo!'; setTimeout(()=>cultosStatus.textContent='',2000); })
                        .catch(()=>{ cultosStatus.textContent = 'Erro ao salvar.'; });
                });
            }
            // Salvar Contato
            if (formContato) {
                formContato.addEventListener('submit', function(e) {
                    e.preventDefault();
                    if (!contatoEndereco.value.trim() || !contatoTelefone.value.trim() || !contatoEmail.value.trim()) {
                        contatoStatus.textContent = 'Preencha todos os campos de contato.';
                        (contatoEndereco.value.trim() ? (contatoTelefone.value.trim() ? contatoEmail : contatoTelefone) : contatoEndereco).focus();
                        return;
                    }
                    db.collection('site').doc('conteudo').set({ endereco: contatoEndereco.value, telefone: contatoTelefone.value, email: contatoEmail.value }, { merge: true })
                        .then(() => { contatoStatus.textContent = 'Salvo!'; setTimeout(()=>contatoStatus.textContent='',2000); })
                        .catch(()=>{ contatoStatus.textContent = 'Erro ao salvar.'; });
                });
            }
            // Projetos
            function renderizarProjetos() {
                listaProjetos.innerHTML = '';
                projetos.forEach((proj, idx) => {
                    const li = document.createElement('li');
                    li.className = 'list-group-item d-flex justify-content-between align-items-center';
                    li.textContent = proj;
                    const btn = document.createElement('button');
                    btn.className = 'btn btn-sm btn-danger';
                    btn.textContent = 'Remover';
                    btn.onclick = () => { projetos.splice(idx,1); renderizarProjetos(); };
                    li.appendChild(btn);
                    listaProjetos.appendChild(li);
                });
            }
            if (addProjeto) {
                addProjeto.addEventListener('click', function() {
                    const val = novoProjeto.value.trim();
                    if (val) { projetos.push(val); renderizarProjetos(); novoProjeto.value = ''; }
                });
            }
            if (formProjetos) {
                formProjetos.addEventListener('submit', function(e) {
                    e.preventDefault();
                    db.collection('site').doc('conteudo').set({ projetos }, { merge: true })
                        .then(() => { projetosStatus.textContent = 'Salvo!'; setTimeout(()=>projetosStatus.textContent='',2000); })
                        .catch(()=>{ projetosStatus.textContent = 'Erro ao salvar.'; });
                });
            }
            // Imagem destaque
            if (imagemDestaque) {
                imagemDestaque.addEventListener('change', function() {
                    if (imagemDestaque.files && imagemDestaque.files[0]) {
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            previewImagem.src = e.target.result;
                            previewImagem.style.display = 'block';
                        };
                        reader.readAsDataURL(imagemDestaque.files[0]);
                        uploadImagem.disabled = false;
                    } else {
                        uploadImagem.disabled = true;
                    }
                });
            }
            if (uploadImagem) {
                uploadImagem.addEventListener('click', function() {
                    if (imagemDestaque.files && imagemDestaque.files[0]) {
                        progressBar.style.display = 'block';
                        const file = imagemDestaque.files[0];
                        const uploadTask = storage.ref('destaque.jpg').put(file);
                        uploadTask.on('state_changed', function(snapshot) {
                            const percent = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                            progress.style.width = percent + '%';
                        }, function(error) {
                            imagemStatus.textContent = 'Erro ao enviar imagem.';
                            progressBar.style.display = 'none';
                        }, function() {
                            imagemStatus.textContent = 'Imagem enviada!';
                            setTimeout(()=>imagemStatus.textContent='',2000);
                            progressBar.style.display = 'none';
                            storage.ref('destaque.jpg').getDownloadURL().then(url => {
                                previewImagem.src = url;
                            });
                        });
                    }
                });
            }
        });
        </script>
</body>
</html>
